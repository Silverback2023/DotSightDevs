<html>
<head>
<title>Blog System</title>
<meta charset="utf-8" />

<link rel="stylesheet" href="public/css/style.css">
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>

<!-- Header -->
<header id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="padding: 0px 76px;">
          <a class="navbar-brand" href="#">Blog System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Author Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./management_blog.html">Blog</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a href="javascript:void(0)" onclick="loginOut()">Login Out</a>
            </form>
          </div>
        </div>
    </nav>
</header>


<!-- Banner -->
<section id="content">
	<nav class="menu-wrap">
        <div class="menu">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home fa-lg"></i>
                        <span class="nav-text">Author Management</span>
                    </a>
                </li>
                <li>
                  <a href="./management_blog.html">
                      <i class="fa fa-home fa-lg"></i>
                      <span class="nav-text">Blog</span>
                  </a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="content_box">
        <h2>Authors Management</h2>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">New Author</button>
        <table id="myTable" class="display">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Author Name</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    
</section>


<!--Add Box-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Author</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="name" class="form-label">Author Name:</label>
                <input type="text" class="form-control" id="name" >
            </div>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="save()" data-bs-dismiss="modal">Save Author</button>
        </div>
      </div>
    </div>
</div>
  
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">Update Author</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <p>Id:<span id="author_id"></span></p>
          <div class="mb-3">
              <label for="name" class="form-label">Author Name:</label>
              <input type="text" class="form-control" id="u_name" >
          </div>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="save_u()" data-bs-dismiss="modal">Save Author</button>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer id="footer">
	
</footer>

<!-- Scripts -->
<script src="public/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="public/js/db.js"></script>
<script src="public/js/management_author.js"></script>
<script src="public/js/logout.js"></script>
</body>
</html>
